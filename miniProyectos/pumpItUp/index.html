<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump It Up para ti</title>
    <style>
        body{
            background-image: url(LunaLLena.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container{
            display: flex;
            justify-content: center;

            margin: 10px auto;
        }
        #game-container {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;

            display: flex;
            justify-content: center;
            
        }
        .arrow {
            width: 50px;
            height: 50px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #score {
            font-size: 24px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        #buttons {
            display: flex;
            justify-content: space-around;
            margin: 5% 20%;
        }
        .button {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Puntuación: 0</div>

    <div class="container">
        <div id="game-container"></div>
    </div>
    
    <div id="buttons">
        <div class="button" data-key="Q">7
            <img style="width: 30px;" src="7_verde.png" alt="">
        </div>
        <div  class="button" data-key="W">9
            <img style="width: 30px;" src="9_azul.png" alt="">
        </div>
        <div class="button" data-key="E">5
            <img style="width: 30px;" src="5_estrella.png" alt="">
        </div>
        <div class="button" data-key="R">1
            <img style="width: 30px;" src="1_rojo.png" alt="">
        </div>
        <div class="button" data-key="T">3
            <img style="width: 30px;" src="3_amarillo.png" alt="">
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const buttons = document.querySelectorAll('.button');
        let score = 0;
        let arrowInterval;

        const arrowImages = {
            7: "7_verde.png",
            9: "9_azul.png",
            5: "5_estrella.png",
            1: "1_rojo.png",
            3: "3_amarillo.png"
        };

        function createArrow() {
            const arrow = document.createElement('div');
            arrow.classList.add('arrow');
            const column = Math.floor(Math.random() * 5);
            arrow.style.left = `${column * 60}px`;
            const key = ['7', '9', '5', '1', '3'][column];
            arrow.dataset.key = key;

            const img = document.createElement('img');
            img.src = arrowImages[key];
            img.alt = key;
            arrow.appendChild(img);

            gameContainer.appendChild(arrow);

            let position = -50;
            const moveArrow = setInterval(() => {
                position += 2;
                arrow.style.top = `${position}px`;

                if (position >= 400) {
                    clearInterval(moveArrow);
                    gameContainer.removeChild(arrow);
                }
            }, 20);
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Puntuación: ${score}`;
            arrowInterval = setInterval(createArrow, 1000);
        }

        function endGame() {
            clearInterval(arrowInterval);
            alert(`¡Juego terminado!, Si te gusto escríbeme, lo hice para ti, Tu puntuación final es: ${score}`);
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                if (arrow.dataset.key === key && parseInt(arrow.style.top) >= 350) {
                    gameContainer.removeChild(arrow);
                    score++;
                    scoreElement.textContent = `Puntuación: ${score}`;
                    if (score >= 20) endGame();
                }
            });
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.dataset.key;
                const arrows = document.querySelectorAll('.arrow');
                arrows.forEach(arrow => {
                    if (arrow.dataset.key === key && parseInt(arrow.style.top) >= 350) {
                        gameContainer.removeChild(arrow);
                        score++;
                        scoreElement.textContent = `Puntuación: ${score}`;
                        if (score >= 20) endGame();
                    }
                });
            });
        });

        startGame();
    </script>
</body>
</html>
