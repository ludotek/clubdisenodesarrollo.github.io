<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="puzzle-container">
        <div class="puzzle-board">
            <div class="puzzle-piece" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="puzzle-piece" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="puzzle-piece" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <div class="piece-tray">
        <img src="m1.png" draggable="true" ondragstart="drag(event)" id="drag1"
            class="puzzle-image">
        <img src="m2.png" draggable="true" ondragstart="drag(event)" id="drag2"
            class="puzzle-image">
        <img src="m3.png" draggable="true" ondragstart="drag(event)" id="drag3"
            class="puzzle-image">
    </div>

    <div class="imagenFinal" id="imagenFinal">

        <div class="container">

            <h1>FELICIDADES, HAZ ENCONTRADO LA MÁSCARA DEL DIABLO DE LATA</h2>

        </div>
        <img src="mascara.png" alt="">
    </div>



    <script>

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);

            // Check if the drop target is empty
            if (ev.target.classList.contains('puzzle-piece') && !ev.target.hasChildNodes()) {
                ev.target.appendChild(draggedElement);
                draggedElement.style.width = '100%';
                draggedElement.style.height = '100%';
                draggedElement.style.transform = 'scale(1)';
            }

            checkCompletion();
        }

        function checkCompletion() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            if (pieces[0].firstChild && pieces[1].firstChild && pieces[2].firstChild) {
                if (pieces[0].firstChild.id === 'drag1' && pieces[1].firstChild.id === 'drag2' && pieces[2].firstChild.id === 'drag3') {
                    //alert('¡Felicidades! Has completado el rompecabezas.');
                    // Aquí puedes agregar código para mostrar la imagen completa
                    const imagenFinal = document.getElementById("imagenFinal");

                    imagenFinal.setAttribute("style", "display: block");
                }
            }
        }

    </script>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: url(texture.jpg);
        background-repeat: no-repeat;
        background-size:cover;
        height: 100vh;
        overflow: hidden;
    }

    .puzzle-container {
        height: 65vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .puzzle-board {
        width: 600px;
        height: 200px;
        display: flex;
        border: 2px solid black;
    }

    .puzzle-piece {
        width: 35%;
        height: 100%;
        border: 1px solid gray;
    }

    .piece-tray {
        height: 35vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .puzzle-image {
        height: 200px;
        margin: 0 10px;
        transform: scale(1.8);
        transform: translateX(500px);
    }

    .puzzle-image:nth-child(1){
        transform: rotate(45deg) translateY(-150px);
    }

    .puzzle-image:nth-child(2){
        transform: rotate(-45deg) translate(-90px) ;
    }

    .puzzle-image:nth-child(3){
        transform: rotate(85deg) translate(-150px);
    }

    .puzzle-piece img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .imagenFinal {
        display: none;
        position: fixed;
        width: 100%;
        height: 100vh;
        margin: 0 auto;

        justify-content: center;
        align-items: center;

        background-color: rgba(0, 0, 0, 0.581);
    }

    .imagenFinal img {

        width: 30%;
        margin: 0 auto;

        justify-content: center;
        align-items: center;
        display: flex;
    }

    h1{
        color: white;
        font-family: cursive;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>

</html>
